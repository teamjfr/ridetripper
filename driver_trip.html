      <div class="title">Trip Information</div>

        <form action="driver_route.php" method="POST">
          <div class="user-details">
            <div class="input-box">
              <input type="button"  id="start-location-select" value="Enter Starting Location" required>
            </div>
            <div class="input-box">
              <input type="button" id="end-location-select" value="Where To?" required>

              <input type="text" class="datepicker" name="starting_date" placeholder="Starting Date" required>
            </div>
            <div class="input-box">
              <select name="vehicle_type">
                  <option disabled selected>Vehicle Type</option>
                  <option value="Bike">Bike</option>
                  <option value="Car">Car</option>
                  <option value="Micro-car">Micro Car</option>
                  <option value="Mini-bus">Mini Bus</option>
              </select>
            </div>
            <div class="input-box">
              <input type="text" name="number_of_seats" placeholder="Number Of Seats" required>
            </div>
            <div class="input-box">
              <input type="text" name="vehicle_number" placeholder="Vehicle Number" required>
            </div>
            <input type="hidden" name="starting_lat" id="starting_lat" required>
            <input type="hidden" name="starting_lng"id="starting_lng" required>
            <input type="hidden" name="ending_lat" id="ending_lat"  required>
            <input type="hidden" name="ending_lng" id="ending_lng"  required>
            <input type="hidden" name="starting_point" id="starting_point"  required>
            <input type="hidden" name="ending_point" id="ending_point"  required>
            
          </div>
          <div class="button">
            <input type="submit" value="Confirm Trip" id="button-for-confirmation">
          </div>
        </form>
      </div>
